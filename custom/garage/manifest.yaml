garage:
  # Use only 1 replicas per object
  replicationFactor: 1
# Start 1 instances (StatefulSets) of garage
deployment:
  replicaCount: 1

persistence:
  meta:
    storageClass: "longhorn"
    size: 50Gi
  data:
    storageClass: "longhorn"
    size: 200Gi

service:
  type: LoadBalancer
  s3:
    api:
      port: 3900
    web:
      port: 3902