---
apiVersion: v1
kind: Namespace
metadata:
  name: vpn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: headscale-data
  namespace: vpn
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-config
  namespace: vpn
data:
  config.yaml: |
    # URL pública do servidor (através do Cloudflare Tunnel)
    server_url: https://vpn.marcodopercurso.com.br
    
    # Endereço de escuta interno
    listen_addr: 0.0.0.0:8080
    
    # Métricas
    metrics_listen_addr: 0.0.0.0:9090
    
    # gRPC (para CLI)
    grpc_listen_addr: 0.0.0.0:50443
    grpc_allow_insecure: false
    
    # Chaves privadas
    private_key_path: /var/lib/headscale/private.key
    noise:
      private_key_path: /var/lib/headscale/noise_private.key
    
    # Prefixos IP para a VPN
    prefixes:
      v4: 100.64.0.0/10
      v6: fd7a:115c:a1e0::/48
    # Configuração DERP (servidores relay)
    derp:
      server:
        enabled: false
      urls:
        - https://controlplane.tailscale.com/derpmap/default
      paths: []
      auto_update_enabled: true
      update_frequency: 24h
    
    # Desabilita check de updates
    disable_check_updates: true
    
    # Timeout para nós efêmeros
    ephemeral_node_inactivity_timeout: 30m
    
    # Database SQLite
    database:
      type: sqlite3
      sqlite:
        path: /var/lib/headscale/db.sqlite
    
    # ACME/TLS - desabilitado pois usamos Cloudflare
    acme_url: ""
    acme_email: ""
    tls_letsencrypt_hostname: ""
    tls_letsencrypt_cache_dir: ""
    tls_letsencrypt_challenge_type: HTTP-01
    tls_letsencrypt_listen: ":http"
    tls_cert_path: ""
    tls_key_path: ""
    
    # Logs
    log:
      format: text
      level: info
    
    # Configuração DNS
    dns:
      override_local_dns: true
      nameservers:
        global:
          - 1.1.1.1
          - 1.0.0.1
      domains: []
      magic_dns: true
      base_domain: vpn.local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
  namespace: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      containers:
      - name: headscale
        image: headscale/headscale:0.27.0
        command: ["headscale", "serve"]
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        - containerPort: 50443
          name: grpc
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/headscale
          readOnly: true
        - name: data
          mountPath: /var/lib/headscale
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: headscale-config
      - name: data
        persistentVolumeClaim:
          claimName: headscale-data
---
apiVersion: v1
kind: Service
metadata:
  name: headscale
  namespace: vpn
spec:
  selector:
    app: headscale
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: grpc
    port: 50443
    targetPort: 50443
    protocol: TCP
  type: ClusterIP
