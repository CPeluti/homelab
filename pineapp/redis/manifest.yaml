---
kind: Namespace
apiVersion: v1
metadata:
  name: redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn   # ou sua StorageClass preferida
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      hostNetwork: true
      containers:
        - name: redis
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          image: redis:8.0.5-alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data   # diretório padrão para persistência
          command:
            - redis-server
            - /data/redis.conf
            - --appendonly yes       # Habilita AOF
            - --save 900 1           # Snapshot a cada 900s se houver 1 alteração
            - --save 300 10          # Snapshot a cada 300s se houver 10 alterações
            - --save 60 10000        # Snapshot a cada 60s se houver 10000 alterações
            - --dir /data            # Diretório de persistência
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: redis
spec:
  type: LoadBalancer
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379